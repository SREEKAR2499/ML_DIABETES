<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post" class="form">
            <div class="form-group">
                <label>Pregnancies:</label>
                <input type="number" name="Pregnancies" step="1" required>
            </div>

            <div class="form-group">
                <label>Glucose:</label>
                <input type="number" name="Glucose" step="any" required>
            </div>

            <div class="form-group">
                <label>Blood Pressure:</label>
                <input type="number" name="BloodPressure" step="any" required>
            </div>

            <div class="form-group">
                <label>Skin Thickness:</label>
                <input type="number" name="SkinThickness" step="any" required>
            </div>

            <div class="form-group">
                <label>Insulin:</label>
                <input type="number" name="Insulin" step="any" required>
            </div>

            <div class="form-group">
                <label>BMI:</label>
                <input type="number" name="BMI" step="any" required>
            </div>

            <div class="form-group">
                <label>Diabetes Pedigree Function:</label>
                <input type="number" name="DiabetesPedigreeFunction" step="any" required>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="Age" step="1" required>
            </div>

            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction %}
            <h2 class="result">Result: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
